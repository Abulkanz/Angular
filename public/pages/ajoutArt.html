{{titPage}}
<form id="formAjoutArt" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-2" for="titArt">Titre</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="newArticle.titArt" id="titArt" placeholder="Titre de l'article">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="contArt">Article</label>
        <div class="col-sm-8">
            <input type="textarea" class="form-control" ng-model="newArticle.contArt" id="contArt" placeholder="Texte de l'article...">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="sel1">Cat√©gorie</label>
        <select class="col-sm-8" ng-model="newArticle.catArt" id="sel1">
            <option ng-repeat="categorie in listCat" value="{{categorie.idCategory}}">{{categorie.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-md-8">
            <button type="submit" ng-click="sendArticle()" class="btn btn-default">Submit</button>
        </div>
    </div>

</form>
